<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books | Ecommerce Website Desig</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="Assets/logo.png" width="125px">
            </div>
            <nav id="a">
                <ul id="MenuItems">
                    <li><a href="index2.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="Account.html">Account</a></li>

                </ul>
            </nav>
            <img src="Assets/cart.png" width="30px" height="30px">
            <img src="Assets/menu.png" class="menu-icon" onclick="menutoggle()">

        </div>
    </div>
    


    <!---------account-page------------>
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="Assets/BG5.jpg" width:"100%">
            </div>
            <div class="col-2">
               <div class="form-container">
                   <div class="form-btn">
                       <span onclick="login()">Login</span>
                       <span  onclick="register()">Register</span>
                        <hr id="Indicator">

                   </div>
                   <form id="LoginForm">
                       <input type="text" placeholder="Username">
                       
                       <input type="Password" placeholder="Password">
                       <button type="submit" class="btn">Login</button>
                       <a href="">Forgot Password?</a>
                   </form>
                   <form id="RegForm" >
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="Password" placeholder="Password">
                    <button type="submit" class="btn">Register</button>
                   
                </form>
               </div>

            </div>
        </div>
    </div>
</div>
   





    <!-----Footer-->
    <div class="footer">
        <h1>@Vedabooks.com</h1>

    </div>
    <!-------js for toggle menu -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-------js for toggle form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
            function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
               Indicator.style.transform = "translateX(100px)";

            }
            function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";

            }
    </script>



</body>

</html>

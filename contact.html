<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>

<body>
   <div class="navbar">
        <!--<a href="">Home</a>*/-->

    <header class="heading">
       <h1>Login To Contact</h1>
    </header> 
    <div id="content" class="container" >
        <form action="Responsive_Web.html">
            <div class="row">
                <div class="col-25">
                    <label for="uname">User Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="username" placeholder="Your Name..." required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email-Id</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email-id" placeholder=" Your Email Id..." required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="pwd">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" name="pwd" placeholder="Your Password..." required>
                </div>
            </div>

        <!-- <div class="row">
                <div class="col-25">
                    <label for="country">Select the program:</label>
                </div>
                <div class="col-75">
                    <select name="program">
                        <option value=" Select Internship "> Select Internship</option>
                        <option value=" Machine Learning "> Machine Learning</option>
                        <option value=" Excel Automation "> Excel Automation </option>
                        <option value=" Website Designing "> Website Designing</option>
                        <option value=" Digital Marketing "> Digital Marketing</option>
                    </select>
                </div>
            </div>
        -->
        <div class="row">
            <div class="col-25">
                <label for="cntno">Contact No:</label>
            </div>
            <div class="col-75">
                <textarea type="contactno" name="cntno" placeholder="Your Mob No..." required></textarea>
            </div>
        </div>
        

            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="write something.." style="height: 95px;"></textarea>
                </div>
            </div>

            <div class="row">
                <a href="Responsive_Web.html" class="button">Submit</a>
            </div>

        </form>

    </div>
    
</body>
